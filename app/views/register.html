<div class="col-md-6 col-md-offset-3">
    <h2>Registration</h2>
    <form name="form" ng-submit="register()" role="form">
        <div ng-show="error" class="alert alert-danger" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          {{error}}
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="{{passwordHidden ? 'password' : 'text'}}" name="password" id="password" class="form-control" ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.confirmPassword.$dirty && form.confirmPassword.$error.required || passwordsAreDifferent }">
            <label for="confirmPassword">Confirm password</label>
            <input type="{{passwordHidden ? 'password' : 'text'}}" name="confirmPassword" id="confirmPassword" class="form-control" ng-model="confirmPassword" required/>
            <span ng-show="form.confirmPassword.$dirty && form.confirmPassword.$error.required" class="help-block">Confirm password is required</span>
        </div>
        <div ng-show="passwordsAreDifferent" class="alert alert-danger" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          {{passwordsDontMatchMsg}}
        </div>
        <div ng-show="passwordIsNotValid" class="alert alert-danger" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          {{passwordIsNotValidMsg}}
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || passwordsAreDifferent || passwordIsNotValid" class="btn btn-primary">Register </button>
            <span class="glyphicon noselect" ng-class=" passwordHidden ? 'glyphicon-eye-open' : 'glyphicon-eye-close'" aria-hidden="true"
                ng-click="togglePasswordVisibility()">
                <a>{{passwordHidden ? 'Show password' : 'Hide password'}}</a>
            </span>
        </div>
    </form>
</div>
